<!-- switch -->

<p id="months"></p> 
<script>
let month = new Date().getMonth();
let message;

switch (month) {
  case 0:
    message = "January";
    break;
  case 1:
    message = "February";
    break;
  case 2:
    message = "March";
    break;
  case 3:
    message = "April";
    break;
  case 4:
    message = "May";
    break;
  case 5:
    message = "June";
    break;
  case 6:
    message = "July";
    break;
  case 7:
    message = "August";
    break;
  case 8:
    message = "September";
    break;
  case 9:
    message = "October";
    break;
  case 10:
    message = "November";
    break;
  case 11:
    message = "December";
    break;
}

document.getElementById("months").innerHTML = "Current month: " + message;
</script>
